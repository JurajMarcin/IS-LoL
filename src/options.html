<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IS LoL Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="min-width: 500px;">

    <div class="p-3">
        <div id="alert" class="alert alert-primary" style="display: none;" role="alert">
            A simple primary alert—check it out!
        </div>

        <h2>Change facluty logo URLs</h2>

        <p class="text-muted">Leave empty for default extension logo</p>

        <div class="mb-3">
            <label class="form-label" for="muni">MUNI</label>
            <div class="input-group">
                <span class="input-group-text">
                    <img id="img-muni" width="25px" />
                </span>
                <input class="form-control" id="muni" type="text">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="vtipne">ESF</label>
            <div class="input-group">
                <span class="input-group-text">
                    <img id="img-esf" width="25px" />
                </span>
                <input class="form-control" id="esf" type="text">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="faf">FaF</label>
            <div class="input-group">
                <span class="input-group-text">
                    <img id="img-faf" width="25px" />
                </span>
                <input class="form-control" id="faf" type="text">

        </div>
        <div class="mb-3">

        </div>
        <div class="mb-3">
            <label class="form-label" for="fsps">FSpS</label>
            <div class="input-group">
                <span class="input-group-text">
                    <img id="img-fsps" width="25px" />

                <input class="form-control" id="fsps" type="text">

        <div class="mb-3">
            <label class="form-label" for="fss">FSS</label>

</html>
